<!DOCTYPE HTML>
<html lang="en">
<head class="myheader">
    <meta charset="UTF-8">`
    <title style="text-align: right;">Traffic Cop UI</title>

    <!-- The following line references an external css file -->

</head>
<body>
    <div id="game-board">
        <div id="traffic-zone">
            <div id="traffic-box">
                <img id="traffic" src="TrafficExtensionPics/1.1.PNG">
