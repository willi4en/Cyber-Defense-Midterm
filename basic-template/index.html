<!DOCTYPE HTML>
<html lang="en">
<head class="myheader">
    <meta charset="UTF-8">
    <title style="text-align: right;">Traffic Cop UI</title>

    <!-- The following line references an external css file -->
    <!-- It defines style rules for your page, and elements in your page -->
    <link href="css/style.css" rel="stylesheet">
    
</head>
<body>
    <div id="game-board">
        <div class="top-menu">
            <label id="titleLabel" class="title-label">Level 1 Phase 1</label>
            <button class="desc-button" onclick="descClick()">Description</button>            
        </div>
        <hr style="width: 100%;"/>
        <div id="traffic-zone">
            <div id="traffic-box">
                <img id="traffic-label" src="TrafficLabel.PNG">
                <img id="traffic" src="TrafficPics/1.1.png">
                <img id="traffic-extension" src="TrafficExtensionPics/1.1.PNG">

            </div>
        </div>
        <div id="bottom-bar">
            <div class="traffic-info" id="time-box"><h2 id="time"></h2> </div>
            <button class="accept-button" id="accept">Accept</button>
            <button class="reject-button" id="reject">Reject</button>
            <div class="traffic-info" id="score-box"><h2 id="score"></h2></div>
        </div>
        <div id="descDiv" class="modal" onclick="windowClick()">
            <form class="modal-content animate">                
                <div class="container">
                    <embed id="descEmbed"
                        width="100%"
                        height="100%"
                        src="#"/>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Load external JS files -->
    <script src="js/main.js"></script>
    <script src="node_modules/papaparse/papaparse.min.js"></script>
</body>
</html>
